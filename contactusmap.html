<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #9f86c0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
            box-sizing: border-box;
            position: relative;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h2 {
            color: #9f86c0;
            margin-top: 0;
            margin-bottom: 20px;
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(to right, #d65db1, #f8c377);
            color: white;
            padding: 12px 150px;
            border: none;
            border-radius: 150px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
        }

        .arrow {
            display: inline-block;
            margin-left: 8px;
            font-size: 18px;
            vertical-align: middle;
        }

        .map-section {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .map-section h3 {
            color: #9f86c0;
            margin-top: 0;
            text-decoration: underline;
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 8px;
            height: 400px;
        }

        nav {
            background: #231942;
            padding: 0.5rem;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            box-sizing: border-box;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            background-color: #f4c2c2;
            color: #231942;
            border-radius: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="gallery.html">Gallery</a>
        <a href="contactusmap.html">Contact</a>
    </nav>

    <div class="wrapper">
        <div class="container">
            <h2>Get in touch</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="Eunice Sarmiento" readonly />
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" />
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Your Message"></textarea>
                </div>
                <button type="submit">Submit <span class="arrow">â†’</span></button>
            </form>
        </div>

        <div class="map-section">
            <h3>How to Get Here</h3>
            <p>Located: Taguig</p>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d287.06698190414915!2d121.05579720839295!3d14.524965939568549!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c9ff534e7c3d%3A0x7477e93514ca72de!2sBest%20Home%20Petshop!5e0!3m2!1sen!2sph!4v1746778023774!5m2!1sen!2sph"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
