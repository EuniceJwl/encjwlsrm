<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #9f86c0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 600px;
        }

        .profile-picture {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 30px;
            border: 5px solid #9f86c0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .info-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .info-link {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 25px;
            margin-bottom: 15px;
            background-color: #ec4899;
            color: white;
            text-decoration: none;
            font-weight: 600;
            width: 75%;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            justify-content: center;
            font-size: 1rem;
        }

        .info-link:hover {
            background-color: #e0408e;
            color: white;
        }

        .info-link img {
            margin-right: 10px;
            height: 24px;
            width: 24px;
        }

        .home-button {
            background-color: #ec4899;
            color: white;
            padding: 15px 35px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            width: 85%;
            text-align: center;
            font-size: 1.2rem;
        }

        .home-button:hover {
            background-color: #e0408e;
        }

        h1 {
            color: #231942;
            font-size: 4rem;
            margin-bottom: 30px;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <h1>My Space</h1>
        <img src="https://i.ibb.co/qYkvBqG0/ejss.jpg" alt="Profile Picture" class="profile-picture">
        <div class="info-links">
            <a href="https://www.instagram.com/encjwl/" class="info-link">
                Instagram
            </a>
            <a href="https://www.facebook.com/eunicejewel.sarmiento" class="info-link">
                Facebook
            </a>
        </div>
        <a href="index.html" class="home-button">Home</a>
    </div>
</body>
</html>
